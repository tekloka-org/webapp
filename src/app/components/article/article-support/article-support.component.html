<mat-card class="m-3">
    <div *ngIf="displayForm === 'ADD_FORM'">
        <label class="mat-headline">{{'article.add' | translate}}</label>
        <form [formGroup]="addForm" (ngSubmit)="save()">
            <div class="row mb-1">
                <div class="col-lg-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{'common.name' | translate}}</mat-label>
                        <input matInput placeholder="{{'common.name' | translate}}" (keyup)="setAddFormURLPath()"
                            formControlName="name" required maxlength="255" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12">
                    <angular-editor formControlName="content" [config]="editorConfig"></angular-editor>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-lg-12">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>{{'common.urlPath' | translate}}</mat-label>
                        <span matPrefix class="me-3">/article/{{loggedInUser?.userId}}/</span>
                        <input matInput placeholder="{{'common.urlPath' | translate}}" formControlName="urlPath" readonly
                            required maxlength="255" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6 text-end">
                    <button mat-stroked-button type="button" class="me-2" (click)="back()">{{'common.back' | translate}}</button>
                    <button mat-raised-button type="submit" color="primary" [disabled]="!addForm.valid">{{'common.add' |
                        translate}}</button>
                </div>
            </div>
        </form>
    </div>

    <div *ngIf="displayForm === 'UPDATE_FORM'">
        <label class="mat-headline">{{'article.update' | translate}}</label>
        <form [formGroup]="updateForm" (ngSubmit)="update()">
            <div class="row mb-1">
                <div class="col-lg-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{'common.name' | translate}}</mat-label>
                        <input matInput placeholder="{{'common.name' | translate}}" (keyup)="setUpdateFormURLPath()"
                            formControlName="name" required maxlength="255" />
                    </mat-form-field>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-lg-12">
                    <angular-editor formControlName="content" [config]="editorConfig"></angular-editor>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>{{'common.urlPath' | translate}}</mat-label>
                        <span matPrefix class="me-3">/article/{{loggedInUser?.userId}}/</span>
                        <input matInput placeholder="{{'common.urlPath' | translate}}" readonly
                            formControlName="urlPath" required maxlength="255" />
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6 text-end">
                    <button mat-stroked-button type="button" class="me-2" (click)="back()">{{'common.back' | translate}}</button>
                    <button mat-raised-button type="submit" color="primary"
                        [disabled]="!updateForm.valid">{{'common.update' | translate}}</button>
                </div>
            </div>
        </form>
    </div>

    <div *ngIf="displayForm === 'DELETE_FORM'">
        <label class="mat-headline">{{'article.delete' | translate}}</label>
        <form [formGroup]="deleteForm" (ngSubmit)="delete()">
            <div class="row mb-1">
                <div class="col-lg-12">
                    <h3 [innerHTML]="selectedArticle?.name"></h3>
                    <div [innerHTML]="selectedArticle?.content"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6 text-end">
                    <button mat-stroked-button type="button" class="me-2" (click)="back()">{{'common.back' |
                        translate}}</button>
                    <button mat-raised-button type="submit" color="warn"
                        [disabled]="!deleteForm.valid">{{'common.delete' | translate}}</button>
                </div>
            </div>
        </form>
    </div>

</mat-card>
