<mat-card class="m-3">
    <div class="row">
        <div class="col-11">
            <label class="mat-headline text-primary">{{'article.articles' | translate}}</label>
        </div>
        <div class="col-1">
            <button mat-raised-button color="primary" class="float-right w-100" (click)="displayAddPage()">
                <span>{{'article.add' | translate}}</span>
            </button>    
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>{{'common.filter' | translate}}</mat-label>
                <input
                    matInput
                    (keyup)="applyFilter($event)"
                    placeholder="{{'common.filterPlaceHolder' | translate}}"
                    #input
                />
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" matSort>
        <!-- Position Column -->      
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [ngStyle]="{'width':'30%'}">{{'common.name' | translate}}</th>
            <td mat-cell *matCellDef="let element" >
                <a (click)="displayDetailsPage(element)"  class="hyperlink">{{ element.name }}</a>
            </td>
          </ng-container>
      
          <ng-container matColumnDef="authorId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [ngStyle]="{'width':'30%'}">{{'article.authorId' | translate}}</th>
            <td mat-cell *matCellDef="let element" >{{ element.authorId }}</td>
          </ng-container>
          
        <!-- actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef [ngStyle]="{'width':'10%'}">
                <button mat-icon-button (click)="displayAddPage()">
                    <mat-icon>add</mat-icon>
                </button>
            </th>

            <td mat-cell *matCellDef="let row; let i = index" [ngStyle]="{'padding-top':'10px'}">

                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="displayUpdatePage(row)" class="text-primary">
                        <mat-icon class="me-2 text-primary">edit</mat-icon>
                        <span>{{'common.update' | translate}}</span>
                    </button>
                    <button mat-menu-item (click)="displayDeletePage(row)" class="text-danger">
                        <mat-icon class="me-2 text-danger">delete</mat-icon>
                        <span>{{'common.delete' | translate}}</span>
                    </button>
                </mat-menu>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
            {{'messages.noMatchingFilterData' | translate}} "{{ input.value }}"
            </td>
        </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</mat-card>
