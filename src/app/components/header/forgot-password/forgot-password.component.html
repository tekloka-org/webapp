<div class="mat-headline">{{'login.forgotPassword' | translate}}</div>
<form [formGroup]="forgotPasswordForm" (ngSubmit)="resetPasswordLink()">
    <mat-form-field appearance="outline" class="w-100" color="warn">
        <mat-label>{{'user.emailAddress' | translate}}</mat-label>
        <input matInput placeholder="{{'user.emailAddress' | translate}}" formControlName="emailAddress" required
            maxlength="255" />
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-100" type="submit" [disabled]="forgotPasswordForm.invalid || isProcessing">
        <img src="assets/images/spinner.gif" *ngIf="isProcessing"
            height="20px" width="20px" class="p-0 m-0"/> {{'login.resetPassword' | translate}}
    </button>
    
</form>
