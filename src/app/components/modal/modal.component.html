<div *ngIf="dialogData.tab === ADD_CATEGORY_MODAL">
    <form [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">
        <h1 mat-dialog-title class="text-primary">{{dialogData.messages?.title}}</h1>
        <div mat-dialog-content>
            <div class="row mb-1">
                <div class="col-lg-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{'page.title' | translate}}</mat-label>
                        <input matInput placeholder="{{'page.title' | translate}}"
                        formControlName="name" required maxlength="255" />
                    </mat-form-field>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-lg-12">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>{{'page.shortTitle' | translate}}</mat-label>
                        <input matInput placeholder="{{'page.shortTitle' | translate}}"
                        formControlName="urlPath" required maxlength="255" />
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>No</button>
            <button mat-button mat-dialog-close>yes</button>
        </div>
    </form>
</div>
